<html>
<head>
  <script src="js\jquery-3.2.1.min.js"></script>
  <script src="js\knockout.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css\main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
 <body>
   <div id="map" class="col-md-8"></div>
   <div id="panel" class="col-md-4">
    <h2>Spotswood Locations</h2>
    <input id="address" type="textbox" value="Lookup location" class="col-md-9">
    <input id="submit" type="button" value="Filter" class="col-md-3">
    <div class="row" id="locations" data-bind="foreach: locations">
      <div class="col-md-8">
        <ul data-bind="attr: { 'id': $index() }, text: title, click: setMark">
        </ul>
      </div>
      <div class="col-md-2">
          <button type="button" class="show" data-bind="click: setMark, attr: { 'id': 'show'+$index()}">Show</button>
        </div>
        <div class-"col-md-2">
            <button type="button" class="remove" data-bind="click: removeMark, attr: { 'id': 'remove'+$index()}">Remove</button>
        </div>
      </div>

    </div>
   <script async defer src="js\main.js"></script>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUP0AwDXlaMWhMJX54WLgF-FsWA1CJO-Q&v=3&callback=initMap">
   </script>
 </body>
</html>
